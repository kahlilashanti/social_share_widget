<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Accordion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Follow Kahlil
        </h1>
      </header>
      <ul class="accordion">
        <li class="tab">
          <div class="social facebook">
            <a href="https://www.facebook.com/kahlilashanti/" target="_blank">Facebook</a>
          </div>
          <div class="content">
            <h1>Facebook</h1>
            <p>Videos and thangs</p>
          </div>
        </li>
        <li class="tab">
          <div class="social twitter">
            <a href="https://twitter.com/kahlilashanti" target="_blank">Twitter</a>
          </div>
          <div class="content">
            <h1>Twitter</h1>
            <p>Tweets and thangs</p>
          </div>
        </li>
        <li class="tab">
          <div class="social instagram">
            <a href="https://www.instagram.com/kahlil.ashanti/" target="_blank">Instagram</a>
          </div>
          <div class="content">
            <h1>Instagram</h1>
            <p>Pics and thangs</p>
          </div>
        </li>
        <li class="tab">
          <div class="social github">
            <a href="https://github.com/kahlilashanti" target="_blank">Github</a>
          </div>
          <div class="content">
            <h1>Github</h1>
            <p>Code and thangs</p>
          </div>
        </li>
        <li class="tab">
          <div class="social linkedin">
            <a href="https://ca.linkedin.com/in/kahlilashanti" target="_blank">LinkedIn</a>
          </div>
          <div class="content">
            <h1>LinkedIn</h1>
            <p>Jobs and thangs</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
